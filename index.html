<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/all.min.css">
   <link rel="stylesheet" href="./style/style.css">
   <title>To do list</title>
</head>

<body>
   <main class="main__container flex--centered">
      <div class="heading">
         <h1 class="main__header">To do List</h1>
         <button id="plus"><i class="fas fa-plus"></i></button>
      </div>

      <div id="container">
         <ul id="toDoList">
            <li class="toDoItem item"> <span>Call Mr Freeman</span> <i class="fas fa-times"></i></li>
            <li class="toDoItem item"> <span>find your keys</span> <i class="fas fa-times"></i></li>
            <li class="toDoItem item"> <span>find your friends</span> <i class="fas fa-times"></i></li>
            <li class="toDoItem item"> <span>match the script</span> <i class="fas fa-times"></i></li>
         </ul>

      </div>
      <div id="fillIn">

         <form id="addNewListItem" action="#">
            <i class=" close fas fa-times"></i>
            <div id="setGoal">
               <p id="notify">please fill in the line</p>
               <label for="note">type your new goal</label>
               <input type="text" name="note" id="note">
            </div>
            <button id="add"><i class="fas fa-rocket"></i></button>
         </form>
      </div>
      <div id="rocket">
         <i class="fas fa-rocket"></i>
      </div>
   </main>

   <script src="js/script.js"></script>
</body>

</html>
